<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator</title>
</head>
<body>
    <script>
        // Arithmetic Operator =>  +, -, *, /, % (modules), ** (Exponent), ++ (Increament), -- (decreament) |
        
        var a = 6;
        var b = 3;
        document.write(a + b);
        document.write(a - b);
        document.write(a * b);
        document.write(a / b);
        document.write(a ** b);
        document.write(a % b);
        document.write(++a); //pre increament
        document.write(a++); //post increament
        document.write(--a);
        document.write(a--);

        // assignment operator -> =, +=, -=, *=, /=, %=, **= |

        var x = 3;
        x += 6; // x = x+6
        document.write(x);

        
        

        
    </script>
</body>
</html>
